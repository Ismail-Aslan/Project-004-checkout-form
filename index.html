<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-004-Checkout-Form</title>
</head>
<body>
    <h1>Checkout</h1>
    <main>
        <form action="result.html" method="get">
            <div id="pruducts">
                <div class="product">
                    <img src="./IMG/photo1.png" alt="Vintage Backbag" class="product__img">
                    <div class="pruduct__info">
                        <h2>Vintage Backbag</h2>
                        <p><strong>$54.99</strong><span>$94.99</span></p>
                        <div class="product__amount">
                            <button class="btn btn--minus">-</button>
                            <span class="amount">1</span>
                            <button class="btn btn--plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="./IMG/photo2.png" alt="Levi Shoes" class="product__img">
                    <div class="pruduct__info">
                        <h2>Levi Shoes</h2>
                        <p><strong>$74.99</strong><span>$124.99</span></p>
                        <div class="product__amount">
                            <button class="btn btn--minus">-</button>
                            <span class="amount">1</span>
                            <button class="btn btn--plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="costs">
                    <hr>
                    <p>Shipping</p>
                    <p>$19</p>
                    <hr>
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>

            <div id="main-fom">
                <div class="contact-info">
                    <h2>Contact information</h2>
                    <div class="c-email">
                        <label for="email">Email</label><br>
                        <input type="email" name="mail" id="email" placeholder="Enter your email...">
                    </div>
                    <div class="c-tel">
                        <label for="telno">Phone</label><br>
                        <input type="tel" name="telefon" id="telno" pattern="[+]{1}[0-9]{1-2}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="Enter your phone...">
                    </div>  
                </div>
    
                <div class="address">
                    <h2>Shipping address</h2>
                    <div class="c-name">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your full name...">
                    </div>
                    <div class="c-address">
                        <label for="address">Address</label><br>
                        <input type="text" name="address" id="address" placeholder="Enter your address...">
                    </div> 
                    <div class="c-city">
                        <label for="city">City</label><br>
                        <input type="text" name="city" id="city" placeholder="Enter your city...">
                    </div>
                    <div class="c-combine">
                        <div class="c-country">
                            <label for="country">Country</label><br>
                            <select name="country" id="country"  required>
                                <option value="Turkey" selected>Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>
                        <div class="c-postal-code">
                            <label for="postal-code">Post code</label><br>
                        <input type="text" name="postal-code" id="postal-code" placeholder="Enter your postal code...">
                        </div>
                    </div>
                </div>   
                <div class="c-next">
                    <input type="checkbox" name="next-time" id="next-time"value="next-time">
                    <label for="next-time">See this information next time</label>
                </div>
                <div class="c-btn">
                    <input type="submit" value="Continue">
                </div> 
            </div>  
        </form>
    </main>
</body>
</html>
